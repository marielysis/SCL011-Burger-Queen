<div class="container">


    <table class="table mt-3">
        <thead>
            <tr class="btn-danger">
                <th scope="col">#Orden</th>
                <th scope="col">Cliente</th>
                <th scope="col">Orden</th>
                <th scope="col">Total</th>
                <th scope="col">&nbsp;</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; index as i" class="alert alert-success" role="alert">
                <th scope="row">{{i+1}}</th>
                <td>{{item.name}}</td>

                <td>
                    <tr *ngFor=" let order of item.order ">
                        {{order.value}}
                    </tr>
                </td>

                <td>${{item.total}}</td>

                <div class="form-group">
                    <button class="btn-danger btn" (click)=" deleteItem($event, item) ">
                                        Orden Lista
                                    </button>
                </div>

            </tr>

        </tbody>


    </table>

</div>
