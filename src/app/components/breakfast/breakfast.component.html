<div class="card-columns animated fadeIn">


    <div *ngFor="let ordenBreakfast of orden" class="card h-100">
        <a href="#"><img src="{{ ordenBreakfast.img }}" class="card-img-top" alt="..."></a>
        <div class="card-body">
            <h5 class="card-title">{{ ordenBreakfast.name }}</h5>
            <p class="card-text">{{ ordenBreakfast.price }}$ </p>
        </div>
    </div>


</div>
