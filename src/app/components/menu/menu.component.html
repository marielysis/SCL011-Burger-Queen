<div>
    <button (click)="addProduct($event, p)" class="btn btn-lg">
        Configurar Menu
    </button>
    <!-- <a type="button" class="btn btn-lg btn-block" routerLinkActive="active">Configurar Menu</a> -->
    <div *ngIf="adding">
    <form (ngSubmit)="addProduct()">
        <input type="text" name="name" [(ngModel)]="product.name">
        <input type="text" name="type" [(ngModel)]="product.type">
        <input type="number" name="price" [(ngModel)]="product.price">

    <button type="submit">
    Save
    </button>
    </form>
